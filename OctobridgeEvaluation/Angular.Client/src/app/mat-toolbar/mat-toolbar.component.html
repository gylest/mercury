    <!-- The main Angular Material Toolbar component -->
<mat-toolbar class="header-toolbar shadow-lg sticky top-0 z-50 bg-white">

  <!-- Left Section: App Branding -->
  <!-- FIX: Replaced Tailwind color class (text-indigo-700) with a custom CSS class (logo-color) -->
  <span class="text-2xl font-extrabold select-none mr-8 logo-color">
    Octobridge
  </span>

  <!--
    FIX: Applied custom class 'nav-controls' which uses 'margin-left: auto'
    to reliably push this entire block to the right, regardless of environment.
    Removed conflicting classes like 'flex-1' and 'justify-end'.
  -->
  <div class="flex items-center text-lg space-x-4 nav-controls">
    <!-- *ngFor now works correctly with CommonModule imported -->
    <ng-container *ngFor="let button of navButtons(); trackBy: trackByLabel">
      <!--
        Using <a> with [href] and role="button" for compatibility
      -->
      <a mat-button
         role="button"
         [attr.href]="button.route"
         [color]="button.active ? 'primary' : ''"
         class="transition duration-150 ease-in-out font-semibold px-4 py-2 hover:bg-indigo-50"
         (click)="setActive(button.label)">
        {{ button.label }}
      </a>
    </ng-container>
  </div>

  <!--
    The mobile menu icon has been removed to eliminate the spurious 'm' display bug.
  -->
</mat-toolbar>
