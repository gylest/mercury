<h2>{{getHeading()}}</h2>

<form [formGroup]="editForm" (ngSubmit)="onSubmit()" class="form-full-width">

  <div formGroupName="customer">

    <mat-form-field class="input-full-width" [hidden]="hideFields">
      <input matInput type="number" placeholder="Id" formControlName="id" readonly>
    </mat-form-field>

    <mat-form-field class="input-full-width">
      <input matInput type="text" placeholder="First Name" formControlName="firstName" [readonly]="readonlyFields" required>
    </mat-form-field>

    <mat-form-field class="input-full-width">
      <input matInput type="text" placeholder="Last Name" formControlName="lastName" [readonly]="readonlyFields" required>
    </mat-form-field>

    <mat-form-field class="input-full-width">
      <input matInput type="text" placeholder="Middle Name" formControlName="middleName" [readonly]="readonlyFields">
    </mat-form-field>

    <mat-form-field class="input-full-width">
      <input matInput type="text" placeholder="Address Line 1" formControlName="addressLine1" [readonly]="readonlyFields" required>
    </mat-form-field>

    <mat-form-field class="input-full-width">
      <input matInput type="text" placeholder="Address Line 2" formControlName="addressLine2" [readonly]="readonlyFields">
    </mat-form-field>

    <mat-form-field class="input-full-width">
      <input matInput type="text" placeholder="City" formControlName="city" [readonly]="readonlyFields" required>
    </mat-form-field>

    <mat-form-field class="input-full-width">
      <input matInput type="text" placeholder="Post Code" formControlName="postalCode" [readonly]="readonlyFields" required>
    </mat-form-field>

    <mat-form-field class="input-full-width">
      <input matInput type="text" placeholder="Telephone" formControlName="telephone" [readonly]="readonlyFields" required>
    </mat-form-field>

    <mat-form-field class="input-full-width">
      <input matInput type="email" placeholder="Email" formControlName="email" [readonly]="readonlyFields" required>
    </mat-form-field>

  </div>

  <div formGroupName="display">

    <mat-form-field class="input-full-width" [hidden]="hideFields">
      <input matInput type="text" placeholder="Record Modified" formControlName="recordModifiedString" readonly>
    </mat-form-field>

  </div>

  <div class="basic-button-row">
    <button type="button" mat-raised-button class="btn-secondary" (mousedown)="cancel()">Cancel</button>&nbsp;
    <button type="submit" mat-raised-button class="btn btn-success">Submit</button>
  </div>

</form>
